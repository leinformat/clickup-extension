<!DOCTYPE html>
<html>
<head>
  <title>Clickup Extension</title>
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Styles -->
  <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
  
  <main class="clickup-extension">
    <h1><span>Clickup Extension</span> for Chrome</h1>
    <section class="clickup-extension__user-auth-data">
      <form class="clickup-extension__form">
        <div class="clickup-extension__spinner">
          <img src="./images/spinner.gif" alt="spiner">
        </div>
        <div class="clickup-extension__key-content">
          <label for="api-key">
            Your Api Key
            <span class="clickup-extension__key-error"></span>
          </label>
          <input id="api-key" class="clickup-extension__key" type="text" name="key" placeholder="Enter your Api Key" required autofocus>
        </div>

        <div class="clickup-extension__team-options">
          <p>Please Select a Workspace</p>
          <!-- Team Options -->
        </div>
        <div class="clickup-extension__email-content">
          <label>
            Enter Your Email
            <span class="clickup-extension__email-error"></span>
          </label>
          <input class="clickup-extension__email" type="email" name="email" required>
        </div>
        <div class="clickup-extension__submit-content">
          <input class="clickup-extension__submit" type="submit" value="Save">
        </div>
      </form>
    </section>
    <section class="clickup-extension__content">
        <p>Registrado Correctamente</p>
        <button class="clickup-extension__resetAuthAll">Reset Auth Data</button>
        <div class="clickup-extension__tasks-container">
          <div class="clickup-extension__task">
            <header class="clickup-extension__task-header">
              <div class="clickup-extension__img-container">
                <img src="https://attachments.clickup.com/profilePictures/55308011_ui9.jpg" class="clickup-extension__img-asignBy">
              </div>
              <div class="clickup-extension__head-text">
                <div class="clickup-extension__name-status">
                  <div class="clickup-extension__asignBy-container">
                    <span class="clickup-extension__label">Assigned By:</span>
                    <span class="clickup-extension__asignBy">David Barrios</span>
                  </div>
                  <div class="clickup-extension__task-status-container">
                    <span class="clickup-extension__label">Status:</span>
                    <span class="clickup-extension__task-status">to be delivered</span>
                  </div>
                </div>
                <a href="#" class="clickup-extension__task-name">Pack Leader USA - Create "Listing" Template to New Theme - [HubSpot ID
                  1818694] [CP-6266]</a>
              </div>
              <div class="clickup-extension__task-head-icon">
                <i title="Show More" class="fa-solid fa-plus fa-beat-fade fa-lg"></i>
              </div>
            </header>
          </div>
        </div>
    </section>
    <script defer type="module" src="./main.js"></script>
  </main>
</body>
</html>
